<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css?family=Trirong" rel="stylesheet">
  </head>
  <body>
    <header>
      <h1>Bibbers</h1>
    </header>
    <div class="search">
      <div class="row">
        <div class="col_3_of_12 separate">

        </div>
        <div class="col_2_of_12">
          <label for="name">Drink Name </label>
        </div>
        <div class="col_3_of_12">
          <input id="name" type="text">
        </div>
        <div class="col_2_of_12">
          <button id="buttonName">Submit</button>
        </div>
        <div class="col_2_of_12">
          <button id="buttonRandom" class="buttonRandom">Random</button>
        </div>
      </div>
      <div class="row">
        <div class="col_3_of_12">
        </div>
        <div class="col_2_of_12">
          <label for="name">Ingredient </label>
        </div>
        <div class="col_3_of_12">
          <input id="ingredient" type="text">
        </div>
        <div class="col_2_of_12">
          <button id="ingredientButton">Submit</button>
        </div>
        <div class="col_2_of_12">
        </div>
      </div>
    </div>
    <div id="container" class="container"></div>

</html>
